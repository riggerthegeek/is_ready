language: node_js

node_js:
- '7'
- '6'
- '5'
- '4'

matrix:
  fast_finish: true

services:
- docker

sudo: required

env:
  DOCKER_COMPOSE_VERSION: 1.11.2

before_install:
- docker --version
- docker-compose --version

script:
- npm install -g json
- docker-compose run app npm run ci

deploy:
  provider: npm
  email: simon@simonemms.com
  api_key:
    secure: 
  on:
    all_branches: true
    tags: true
    repo: riggerthegeek/is_ready

after_deploy:
- sh ./trigger_docker.sh
